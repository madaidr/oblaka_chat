<!DOCTYPE html>
<html>
<head>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
</head>
<body>
    <div id="signBlock">
        <h1>Вход</h1>
        <hr>
        <label for="name"><b>Имя</b></label>
        <input type="text" placeholder="Enter Name" id="name" />
        <label for="psw"><b>Пароль</b></label>
        <input type="password" placeholder="Enter Password" id="psw" />
        <input type="button" id="sign" value="Войти" />
        <hr>
        <input type="button" id="reg_show" value="Зарегистрироваться" />

        <input id="hdId" type="hidden" />
        <input id="username" type="hidden" />
    </div>
    <div id="regBlock" style="display:none;">
        <h1>Регистрация</h1>
        <hr>
        <label for="reg_name"><b>Ник</b></label>
        <input type="text" placeholder="Enter Name" id="reg_name" />
        <label for="reg_psw"><b>Пароль</b></label>
        <input type="password" placeholder="Enter Password" id="reg_psw" />
        <input type="button" id="reg" value="Создать аккаунт" />
        <hr>
        <input type="button" id="sign_show" value="Войти" />
        <p>Пароль и логин не должен содержать: !,$,(,),*,+,.,<,>,?,[,\,],^,{,|,}</p>
    </div>
    <div id="chatBody" style="display:none;">
        <h1>Чат-комната</h1>
        <div id="chatroom">
            <input type="text" id="message" />
            <input type="button" id="sendmessage" value="Send" />
            <ul id="discussion">
            </ul>
        </div>
        <div id="chatusers">
            <p><b>Все пользователи</b></p>
        </div>
    </div>

 
    <script type="text/javascript">
        $(function () {
 
            $('#reg_show').click(function () {
                $('#signBlock').hide();
                $('#regBlock').show();
            });
            $('#sign_show').click(function () {
                $('#regBlock').hide();
                $('#signBlock').show();
            });
            // Ссылка на автоматически-сгенерированный прокси хаба
            var chat = $.connection.chatHub;
            // Объявление функции, которая хаб вызывает при получении сообщений
            chat.client.addMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };
            //Старые сообщения
            chat.client.oldMessage = function (allmessages) {
                for (i = 0; i < allmessages.length; i++) {
                    // Html encode display name and message.
                    var encodedName = $('<div />').text(allmessages[i].Name).html();
                    var encodedMsg = $('<div />').text(allmessages[i].Text).html();
                    $('#discussion').append('<li><strong>' + encodedName
                        + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
                }
            };
            // Функция, вызываемая при регистрации нового пользователя
            chat.client.onReg = function (name) {
                $('#reg_name').val('').focus()
                $('#reg_psw').val('').focus()
                alert("Добро пожаловать, " + name + "!");
                $('#regBlock').hide();
                $('#signBlock').show();
            };
            // Функция, вызываемая при входе
            chat.client.onSign = function (id, name, allUsers) {
                $('#signBlock').hide();
                $('#chatBody').show();
                $('#hdId').val(id);
                $('#username').val(name);
                // Добавление всех пользователей
                for (i = 0; i < allUsers.length; i++) {

                    AddUser(allUsers[i].Id, allUsers[i].Name);
                }
            };

            // Удаляем пользователя
            chat.client.onUserDisconnected = function (id, userName) {

                $('#' + id).remove();
            }
            // Функция, вызываемая при входе
            chat.client.newSign = function (id, name) {
                AddUser(id, name);
            };
            chat.client.error = function (er) {
                alert(er);
            };
            // Открываем соединение
            $.connection.hub.start().done(function () {
                // обработка входа
                   $('#sign').click(function () {
                    chat.server.sign($('#name').val(), $('#psw').val());
                });
                // обработка рег
                $('#reg').click(function () {
                    var letters = /[\!\$\(\)\*\+\.\<\>\?\[\\\]\^\{\|\}]/;
                    //var letters1 = /[^A-Za-z0-9_А-Яа-я]/;
                    var name = $('#reg_name');
                    var psw = $('#reg_psw');
                    name.css('border', '1px solid black');
                    psw.css('border', '1px solid black');
                	var name =$('#reg_name');
                	var psw = $('#reg_psw');
                    if (name.val().length == 0 || name.val().length > 254 || letters.test(name.val()) ) {
                        name.css('border', '2px solid red');
                        if (psw.val().length == 0 || psw.val().length > 254 || letters.test(psw.val())) {
                            psw.css('border', '2px solid red');
                        }
                    }
                    else if (psw.val().length == 0 || psw.val().length > 254 || letters.test(psw.val())) {
                    psw.css('border', '2px solid red');
                    }
                    else {
                            chat.server.reg(name.val(), psw.val());                    
                    }

                });
                // отправка сообщения
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.send($('#username').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });

        });
        //Добавление нового пользователя
        function AddUser(id, name) {

            var userId = $('#hdId').val();

            if (userId != id) {

                $("#chatusers").append('<p id="' + id + '"><b>' + name + '</b></p>');
            }
        };

    </script>
</body>
</html>
